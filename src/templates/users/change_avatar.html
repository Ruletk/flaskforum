{% extends 'base.html' %}

{% block title %}{{ _("Change avatar") }}{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <table>
        <tr>
            <td>{{ form.image.label }}</td>
            <td>{{ form.image }}</td>
        </tr>
        <tr>
            <td>{{ form.submit }}</td>
        </tr>
    </table>
</form>

{% endblock content %}
